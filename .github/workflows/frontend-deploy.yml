name: Frontend Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: hanclass-frontend
  AZURE_RESOURCE_GROUP: hanclass-rg
  ACR_NAME: hanclassacr
  ACR_IMAGE: hanclass-frontend:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/${{ env.ACR_IMAGE }}
          cache-from: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/${{ env.ACR_IMAGE }}
          cache-to: type=inline
          build-args: |
            NEXT_PUBLIC_API_URL=https://hanclass-backend.azurewebsites.net

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.ACR_IMAGE }}

