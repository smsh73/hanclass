name: Backend Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: hanclass-backend
  AZURE_RESOURCE_GROUP: hanclass-rg
  ACR_NAME: hanclassacr
  ACR_IMAGE: hanclass-backend:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}
          # Docker 빌드 액션을 위해 로그인 정보 설정
          echo "::add-mask::$(az acr credential show --name ${{ env.ACR_NAME }} --query passwords[0].value -o tsv)"
          docker login ${{ env.ACR_NAME }}.azurecr.io -u $(az acr credential show --name ${{ env.ACR_NAME }} --query username -o tsv) -p $(az acr credential show --name ${{ env.ACR_NAME }} --query passwords[0].value -o tsv)

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ env.ACR_NAME }}.azurecr.io/${{ env.ACR_IMAGE }}
          cache-from: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/${{ env.ACR_IMAGE }}
          cache-to: type=inline

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
          images: ${{ env.ACR_NAME }}.azurecr.io/${{ env.ACR_IMAGE }}

